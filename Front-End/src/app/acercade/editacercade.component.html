 <div class="container1" *ngIf="persona">
    <a href="http://localhost:4200/" target="_blank"> <img src="../../../../assets/APLogo.png"  width="160" height="95" alt=""></a>
    <div class="row" >
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control feedback-input" placeholder="Ingresar Nombre" name="nombre" id="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control feedback-input"   placeholder="Ingresar Apellido" name="apellido" id="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control feedback-input textarea"  placeholder="Ingresar descripción" name="descripcion" id="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Foto de perfil</label>
                    <input type="file" class="form-control feedback-input" name="img" id="img"  (change)="uploadImage($event)" accept=".jpg, .jpeg, .png"required>
                </div>

                <div class="imagen">
                    <img [src]="imageService.url" width="200px" height="200px" alt="">
                </div>

                <br>
                <button class="btn btn-outline-warning">
                    Editar Perfil
                </button>
            </form>
        </div>
    </div>
