<div class="row">

  <h1>Hard & Soft skills</h1>
  <div class="col-lg-2">
      <button type="button" routerLink="/newskill" class="btn btn-outline-light" *ngIf="isLogged">Nueva Skill</button>
  </div>


  <div class="text-center col-sm-4 col-md-4 col-lg-2 circulo" *ngFor="let skill of skill">
    <br><br><br> <circle-progress 
      [percent]="(skill.porcentaje)" 
      [radius]="90" [imageSrc]="''" 
      [title]="(skill.nombre)"
      [titleColor]="'	#FFFFFF'"
      [showTitle]="true" 
      [showImage]="false" 
      [imageHeight]="70" 
      [imageWidth]="70" 
      [showUnits]="false"
      [showSubtitle]="false" 
      [outerStrokeWidth]="16" 
      [innerStrokeWidth]="2" 
      [outerStrokeColor]="'#FFCA2C'"
      [innerStrokeColor]="'#FFCA2C'" 
      [animation]="true" 
      [animationDuration]="600">
      </circle-progress>
          <div class="row">
            <td *ngIf="isLogged"><button class="btn btn-outline-warning" routerLink="/edithys/{{skill.id}}"><i class="bi bi-pencil">Editar</i></button></td>
            <br><br><br>

            <td *ngIf="isLogged"><button class="btn btn-outline-warning" (click)="delete(skill.id)"><i class="bi bi-trash3">Borrar</i></button></td>
          </div>
          <br><br>
</div>
</div>
