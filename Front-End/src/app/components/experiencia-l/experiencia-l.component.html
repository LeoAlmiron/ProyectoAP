<div class="row">

    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-light" routerLink="/nuevaexp" *ngIf="isLogged">
            Agregar Experiencia Laboral
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody><br>
                <tr>
                    <th>
                        <h4>Nombre Experiencia laboral</h4>
                    </th>
                    <th>
                        <h3>Descripci√≥n del trabajo</h3>
                    </th>
                </tr>
                <tr *ngFor="let Experiencia of expe">
                    <td id="nm">
                        <h4>{{Experiencia.nombreE}}</h4>
                    </td>
                    <td id="des">
                        <h5>{{Experiencia.descripcionE}}</h5>
                    </td>
                    <td *ngIf="isLogged"><button class="btn btn-warning" routerLink="/editexp/{{Experiencia.id}}"><i
                                class="bi bi-pencil">Editar</i></button></td>
                    <td *ngIf="isLogged"><button class="btn btn-warning" (click)="delete(Experiencia.id)"><i
                                class="bi bi-trash3">Borrar</i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
