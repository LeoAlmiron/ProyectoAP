<div class="container1">
   <a href="http://localhost:4200/" target="_blank"> <img src="../../../../assets/APLogo.png"  width="160" height="95" alt=""></a>
   <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la experiencia</label>
                    <input type="text" class="form-control feedback-input" placeholder="Ingresar experiencia" name="nombreE" id="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control  feedback-input textarea" placeholder="Ingresar descripcion" name="descripcionE" id="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="submit btn btn-outline-warning">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
