<div class="row">
    <h1>Educación</h1>
        <div class="col-lg-2">
            <button type="button" class="btn btn-outline-light" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación 
            </button>
        </div>
        
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
    <table class="table">
    <tbody> <br>
        <tr>
            <th><h3>Nombre de la Institucion</h3></th>
            <th><h3>descripción del estudio</h3></th>
          </tr>
        <tr *ngFor="let Educacion of educacion">
            <td id="nm"><h4>{{Educacion.nombreE}}</h4></td>
            <td id="des"><h5>{{Educacion.descripcionE}}</h5></td>
            <td *ngIf="isLogged"><button class="btn btn-outline-warning" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil">Editar</i></button></td>
            <td *ngIf="isLogged"><button class="btn btn-outline-warning" (click)="delete(Educacion.id)"><i class="bi bi-trash3">Borrar</i></button></td>
        </tr>
    </tbody>    
    </table>
    </div>
</div>
