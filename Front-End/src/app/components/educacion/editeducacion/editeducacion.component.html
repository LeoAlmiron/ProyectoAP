<div class="container" *Ngif = "educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de Institucion/Colegio</label>
                    <input type="text" class="form-control" name="nombreE" id="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de Titulo/Estudio</label>
                    <input type="text" class="form-control" name="descripcionE" id="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <button class="btn btn-success">
                    Agregar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
